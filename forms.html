<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
<header>New Student Registration Form</header><br>
<form action="results.html" method="get">
    <p>        
    <label for="name">name</label>
    <input type="text" id="name" name="name" placeholder="Elisha Karisa" required>
</p>

   <p>
<label for="Date of birth">Date of birth</label>
    <input type="date" id="Date of birth" name="Date of birth" placeholder="31st Dec 2002" required></p>
<p>Gender</p>
<label for="Male">Male</label>
<input type="radio" id="Male" name="Gender" value="Male">
<label for="Female">Female</label>
<input type="radio" id="Female" name="Gender" value="Female">
    <p>
        <label for="Address">Addres</label>
        <input type="text" id="Address" name="Address" placeholder="P O BOX 323 MALINDI">
    </p>

    <P>
        <label for="Telephone">Telephone</label>
        <input type="tel" id="Telephone" name="Telephone" placeholder="+254708286533">
    </P>

    <p>
        <label for="Email address">Email address</label>
        <input type="email" name="Email address" id="Email address" placeholder="sirnguma@gmail.com">
    </p>
    <p>
        <label for="Course">Course</label>
        <select name="Course" id="Course">
            <option value="Web Technologies">Web Technologies</option>
            <option value="Dart with Flutter">Dart with Flutter</option>
            <option value="Python Programming">Python Programming</option>
        </select>
    </p>
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </p>
</form>
</body>
</html>
